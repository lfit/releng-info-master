# On local repository changes, runs remote repository creation tasks
name: "ðŸ†• Repository Creation"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "**"
      - "!INFO-master.yaml"
      - "!tox.ini"
      - "!.github/**"
      - "!.*"

permissions: {}

concurrency:
  # yamllint disable-line rule:line-length
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  repository-creation:
    permissions:
      contents: read
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-repository-creation.yaml@main
